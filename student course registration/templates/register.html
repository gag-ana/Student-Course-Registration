<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration - Regilearn Engineering</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background-color: #f4f8ff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #004aad;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
    nav {
      background-color: #00357a;
      text-align: center;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 600px;
      background-color: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #004aad;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #004aad;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }
    button {
      width: 100%;
      background-color: #004aad;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      margin-top: 20px;
      font-size: 17px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00357a;
    }
    footer {
      background-color: #004aad;
      color: white;
      text-align: center;
      padding: 12px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>Regilearn Engineering College</h1>
</header>

<nav>
  <a href="/">Home</a>
  <a href="/register">Register</a>
  <a href="/students">Students</a>
  <a href="/courses">Courses</a>
  <a href="/departments">Departments</a>
  <a href="/login">Login</a>
</nav>

<main>
  <h2>Student Registration Form</h2>

  <!-- âœ… This form will POST data to your Flask backend -->
  <form method="POST" action="/register">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="example@email.com" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

    <label for="department">Select Department:</label>
    <select id="department" name="department" required>
      <option value="">-- Choose a Department --</option>
      <option value="ISE">Information Science Engineering (ISE)</option>
      <option value="CSE">Computer Science Engineering (CSE)</option>
      <option value="ECE">Electronics and Communication Engineering (ECE)</option>
      <option value="EEE">Electrical and Electronics Engineering (EEE)</option>
      <option value="AIML">Artificial Intelligence and Machine Learning (AIML)</option>
      <option value="ME">Mechanical Engineering (ME)</option>
      <option value="CV">Civil Engineering (CV)</option>
    </select>

    <label for="course">Preferred Course:</label>
    <input type="text" id="course" name="course" placeholder="Enter course name (e.g., Cloud Computing)" required>

    <label for="message">Additional Information:</label>
    <textarea id="message" name="message" rows="3" placeholder="Tell us more about your interests..."></textarea>

    <button type="submit">Register</button>
  </form>
</main>

<footer>
  &copy; 2025 Regilearn Engineering | All Rights Reserved
</footer>

</body>
</html>
