apiVersion: v1
kind: Service
metadata:
  name: student-course-registration-service
  labels:
    app: student-course-registration
spec:
  type: NodePort
  selector:
    app: student-course-registration
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
      nodePort: 31865  # You can change this if needed