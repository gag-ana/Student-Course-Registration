<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Regilearn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #002855;
      color: white;
      text-align: center;
      padding: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
    }

    .login-box {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 300px;
      min-height: 250px;
    }

    .login-box h2 {
      margin-bottom: 15px;
      color: #002855;
      font-size: 20px;
      text-align: center;
    }

    .login-box label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
      font-size: 14px;
    }

    .login-box input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 8px;
      background-color: #002855; /* Dark blue button */
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #001f3f;
    }

    .register-link {
      margin-top: 10px;
      text-align: center;
      font-size: 13px;
    }

    .register-link a {
      color: #0077cc;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Regilearn Login</h1>
    <nav>
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('courses') }}">Courses</a>
      <a href="{{ url_for('departments') }}">Departments</a>
      <a href="{{ url_for('register') }}">Register</a>
    </nav>
  </header>

  <main>
    <div class="login-box">
      <h2>Login to Your Account</h2>
      <form action="/login" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
      </form>
      <div class="register-link">
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
      </div>
    </div>
  </main>


  </footer>
</body>
</html>
