<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Regilearn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #0056b3;
      color: white;
      text-align: center;
      padding: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    .register-box {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      height: 300px;
      box-sizing: border-box;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
    }

    .register-box h2 {
      margin-bottom: 10px;
      color: #0056b3;
      text-align: center;
    }

    .register-box label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .register-box input,
    .register-box select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .register-box button {
      width: 100%;
      padding: 10px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .register-box button:hover {
      background-color: #005fa3;
    }

    .register-box .login-link {
      margin-top: auto;
      text-align: center;
      font-size: 14px;
    }

    .register-box .login-link a {
      color: #0077cc;
      text-decoration: none;
    }

    .register-box .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Regilearn Registration</h1>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('courses') }}">Courses</a>
   <a href="{{ url_for('departments') }}">Departments</a>
    <a href="{{ url_for('login') }}">Login</a>
    </nav>
  </header>

  <main>
    <div class="register-box">
      <h2>Create Your Account</h2>
      <form action="/register" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="department">Department:</label>
        <select id="department" name="department" required>
          <option value="">-- Select Department --</option>
          <option value="ISE">Information Science Engineering</option>
          <option value="CSE">Computer Science Engineering</option>
          <option value="ECE">Electronics and Communication Engineering</option>
          <option value="EEE">Electrical and Electronics Engineering</option>
          <option value="AIML">AI and Machine Learning</option>
          <option value="ME">Mechanical Engineering</option>
          <option value="CV">Civil Engineering</option>
        </select>

        <button type="submit">Register</button>
      </form>
      <div class="login-link">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Regilearn
  </footer>
</body>
</html>
