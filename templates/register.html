<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Regilearn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #002855;
      color: white;
      text-align: center;
      padding: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 0;
    }

    .register-box {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 320px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .register-box h2 {
      margin-bottom: 10px;
      color: #002855;
      text-align: center;
    }

    .register-box label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .register-box input,
    .register-box select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .register-box button {
      width: 100%;
      padding: 10px;
      background-color: #002855;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .register-box button:hover {
      background-color: #001f3f;
    }

    .login-link {
      margin-top: auto;
      text-align: center;
      font-size: 14px;
    }

    .login-link a {
      color: #002855;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Regilearn Registration</h1>
    <nav>
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('courses') }}">Courses</a>
      <a href="{{ url_for('login') }}">Login</a>
    </nav>
  </header>

  <main>
    <div class="register-box">
      <h2>Create Your Account</h2>
      <form action="/register" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="department">Department:</label>
        <select id="department" name="department" required onchange="filterCourses()">
          <option value="">-- Select Department --</option>
          <option value="ISE">Information Science Engineering</option>
          <option value="CSE">Computer Science Engineering</option>
          <option value="ECE">Electronics and Communication Engineering</option>
          <option value="EEE">Electrical and Electronics Engineering</option>
          <option value="AIML">AI and Machine Learning</option>
          <option value="ME">Mechanical Engineering</option>
          <option value="CV">Civil Engineering</option>
        </select>

        <label for="course">Course:</label>
        <select id="course" name="course" required>
          <option value="">-- Select Course --</option>
        </select>

        <button type="submit">Register</button>
      </form>
      <div class="login-link">
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Regilearn
  </footer>

  <script>
    const courseOptions = {
      ISE: [
        "Introduction to Cloud Computing (ISE101)",
        "Blockchain Developer (ISE102)"
      ],
      CSE: [
        "Introduction to Python Tools (CSE101)",
        "Fullstack Development (CSE102)"
      ],
      ECE: [
        "Fundamentals of Digital Circuits and Systems (ECE101)",
        "Introduction to C and Assembly Language Programming (ECE102)"
      ],
      EEE: [
        "Electric Power Systems - Single and 3-phase Systems (EEE101)",
        "Electrical Engineering Theory (EEE102)"
      ],
      AIML: [
        "General AI for Beginners (AIML101)",
        "General AI for Data Analysts (AIML102)"
      ],
      ME: [
        "Internal Combustion Engine Theory (ME101)",
        "Introduction to Mechanical Measuring Systems (ME102)"
      ],
      CV: [
        "Basics of Concrete Testing (CV101)",
        "LEED V4: Building Design and Construction (CV102)"
      ]
    };

    function filterCourses() {
      const dept = document.getElementById("department").value;
      const courseSelect = document.getElementById("course");
      courseSelect.innerHTML = '<option value="">-- Select Course --</option>';

      if (courseOptions[dept]) {
        courseOptions[dept].forEach(course => {
          const option = document.createElement("option");
          option.value = course;
          option.textContent = course;
          courseSelect.appendChild(option);
        });
      }
    }
  </script>
</body>
</html> register.html
