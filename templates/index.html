<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Regilearn Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      color: #f2eded;
      background: url("{{ url_for('static', filename='images/regilearn-logo.png') }}") no-repeat center center fixed;
      background-size: cover;
    }

    header, footer, .hero {
      background-color: transparent;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 100px;
      margin-bottom: 10px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #eae8e8;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.3);
      text-decoration: none;
    }

    .hero h2 {
      font-size: 2.5em;
      color: #ede6e6;
    }

    .hero p {
      font-size: 1.2em;
      max-width: 600px;
      margin: auto;
    }

    footer {
      margin-top: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    

    <h1>Regilearn</h1>
    <nav>
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('register') }}">Register</a>
      <a href="{{ url_for('courses') }}">Courses</a>
      <a href="{{ url_for('departments') }}">Departments</a>
      <a href="{{ url_for('login') }}">Login</a>

    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to Regilearn</h2>
  </section>

  
  </footer>
</body>
</html>
