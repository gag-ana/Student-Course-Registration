<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Regilearn Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header, footer {
      background-color: #0056b3;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #003d80;
      text-decoration: none;
    }

    .hero {
      padding: 60px 20px;
      text-align: center;
      background: linear-gradient(to right, #e0f7fa, #f4f4f4);
    }

    .hero h2 {
      font-size: 2.5em;
      color: #0056b3;
    }

    .hero p {
      font-size: 1.2em;
      max-width: 600px;
      margin: auto;
    }

    footer {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Regilearn</h1>
    <nav>
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('register') }}">Register</a>
      <a href="{{ url_for('courses') }}">Courses</a>
      <a href="{{ url_for('departments') }}">Departments</a>
      <a href="{{ url_for('login') }}">Login</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Empowering Engineers of Tomorrow</h2>
    <p>Explore curated courses, connect with mentors, and build your future with Regilearn.</p>
  </section>

  <footer>
    &copy; 2025 Regilearn
  </footer>
</body>
</html>
