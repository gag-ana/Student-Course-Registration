<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Regilearn Engineering Subjects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #0056b3;
      color: white;
      padding: 20px;
    }

    header img {
      height: 50px;
      vertical-align: middle;
      margin-right: 10px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 40px 20px;
    }

    .quotes {
      font-style: italic;
      margin: 30px auto;
      max-width: 600px;
      color: #333;
    }

    .action-buttons {
      margin: 20px 0;
    }

    .action-buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .action-buttons a:hover {
      background-color: #005fa3;
    }

    footer {
      background-color: #0056b3;
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="static/logo.png" alt="Regilearn Logo">
    <h1>Welcome to Regilearn</h1>
    <nav>
      <a href="#">Register</a>
      <a href="#">Login</a>
      <a href="#">Courses</a>
      <!-- <a href="#">Departments</a> -->
    </nav>
  </header>

  <main>
    <p>This is your first webpage!</p>

    <div class="quotes">
      <p>"Education is the most powerful weapon which you can use to change the world."</p>
      <p>"The beautiful thing about learning is that no one can take it away from you."</p>
    </div>

    <div class="action-buttons">
      <a href="#">Register</a>
      <a href="#">Login</a>
    </div>
  </main>

  <footer>
    &copy; 2025 Regilearn
  </footer>
</body>
</html>
