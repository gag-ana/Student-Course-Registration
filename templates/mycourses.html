<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Registered Courses - Regilearn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      padding: 40px;
      color: #002855;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #002855;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      background-color: #f9f9f9;
      margin: 10px 0;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background-color: #002855;
      padding: 10px 20px;
      border-radius: 4px;
    }

    a:hover {
      background-color: #001f3f;
    }
  </style>
</head>
<body>
  <div class="container">
    {% if registrations %}
      <h2>Welcome, {{ user }}</h2>
      <ul>
        {% for reg in registrations %}
          <li>
            <strong>Course:</strong> {{ reg.course }}<br>
            <strong>Department:</strong> {{ reg.department }}
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <h2>No Course Registered</h2>
      <p>You haven't registered for any course yet.</p>
      <a href="{{ url_for('register') }}">Register Now</a>
    {% endif %}
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>
</body>
</html>
